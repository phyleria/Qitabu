<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Design</title>
        <link rel="stylesheet" type="text/css" href="Signup.css">
        <body>
            
            <!-- <img src="Asset/LOGIN.png"> -->
           
            <div class="loginbox">
                <img src="https://i.pinimg.com/564x/ac/96/ce/ac96ce8468432d27d509448861aab256.jpg" class="avatar">
                <h1>Sign Up Here</h1>
                <form>
                    <p>Phone Number</p>
                    <input type="text" name="" placeholder="Enter phone number">
                    <p>Password</p>
                    <input type="password" name="" placeholder="Password">
                    <input type="submit" name="" value="Sign Up"><br>
                   
                </form>
            </div>

        </body>
    </head>
</html>
